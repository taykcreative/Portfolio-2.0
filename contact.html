    <main>
      <div class="wrapper">
        <h3>Send a Message:</h3>
        <div class="form-wrapper">
          <form action="https://formspree.io/f/mzbjlrga" method="POST">
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              placeholder="First &amp; Last"
              required
            /><br />
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              required
            /><br />
            <label for="message">Message:</label><br />
            <textarea
              name="message"
              id="message"
              cols="40"
              rows="10"
              placeholder=""
            ></textarea
            ><br />
            <input type="button" value="Send!" class="submit" />
          </form>
        </div>
      </div>
    </main>
